<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="KCC,KCC우리창호,우리창호,창틀">
    <title>KCC우리창호-상담하기</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- aos cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
    <script src="../../assets/js/swiper-bundle.min.js"></script>
    <!-- 로컬소스 -->
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/font.css">
    <!-- <link rel="stylesheet" href="../../assets/css/main.css"> -->
    <link rel="stylesheet" href="../../assets/css/sub.css">
    <script src="../../assets/js/common.js"></script>
</head>
<body>
    <div class="contact" id="wrapper">
        <header></header>
        <div id="wrap">
            <section>
                <div class="inner">
                    <div class="visual">
                        <strong data-aos="fade-up" data-aos-duration="600">무료상담 신청하기</strong>
                        <p data-aos="fade-up" data-aos-duration="800">문의하실 사항을 아래 양식에 맟춰 <br>편하게 작성해주시면 빠른 시간안에 연락드리겠습니다.</p>
                    </div>
                    <div class="input-cont">
                        <div class="input-wrap">
                            <label for="customerName">이름</label>
                            <input id="customerName" type="text" placeholder="이름을 입력해주세요.">
                        </div>
                        <div class="input-wrap error">
                            <label for="customerEmail">이메일<span>*필수</span></label>
                            <input id="customerEmail" type="text" placeholder="이메일을 입력해주세요.">
                            <p>이메일 형식이 올바르지 않습니다.</p>
                        </div>
                        <div class="input-wrap">
                            <label for="title">제목</label>
                            <input id="title" type="text" placeholder="제목을 입력해주세요.">
                        </div>
                        <div class="input-wrap">
                            <label for="contents">내용</label>
                            <textarea name="contents" id="contents" placeholder="내용을 입력해주세요."></textarea>
                        </div>
                        <div class="btn-wrap">
                            <button type="button" disabled>상담신청 하기</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="quick-menu"></div>
        <footer></footer>
    </div>
</body>
</html>
